{% extends 'skeleton.html' %}

{% block content %}
<h2 class="title">{{ deliverable.title }}</h2>
{% if lang == 'en_US' %}
    {{ deliverable.desc }}
{% elif lang == 'ru_RU' %}
    {{ deliverable.desc_ru }}
{% endif %}
<p>
    Attached File : <a href="/admin/documents/get?id={{deliverable.key().id()}}">{{deliverable.file_name}}</a>
</p>
{% endblock %}
