{% extends 'admin.html' %}

{% block head %}
{{ super() }}
<script>
$(document).ready(function() {
    $("#date").datepicker({
        showOn: "button",
        buttonImage: "/static/images/calendar.gif",
        buttonImageOnly: true
    });
    $('#ui-datepicker-div').css('clip', 'auto');
});
</script>
<script type="text/javascript" src="/static/js/ckeditor/ckeditor.js"></script>
{% endblock %}


{% block content %}
<form action="/admin/events/new" method="post">
<fieldset>
    <p>
        <label class="span-19 last" for="date">Date (mm/dd/yyyy)</label>
        <input type="text" class="date-input" name="date" id="date">
    </p>
    <p>
        <label class="span-19 last" for="title">Event title</label>
        <input type="text" name="title" id="title">
    <p>
        <label class="span-19 last" for="desc">Event description</label>
        <textarea class="ckeditor" name="desc" id="desc"></textarea>
    </p>
</fieldset>
<input type="submit" value="{{ _('Submit') }}">
</form>
{% endblock %}
